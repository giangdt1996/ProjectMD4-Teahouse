<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        ADMIN
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link th:href="@{/css/material-dashboard.css}" rel="stylesheet"/>
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link th:href="@{/demo/demo.css}" rel="stylesheet"/>
    <!--    Link JS BOOTRAPs-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        .dark-edition .card {
            background: #f5f2f2;
            border: 1px solid #ccc;
            font-weight: bolder;
        }

        .dark-edition .sidebar .sidebar-background:after,
        .dark-edition .sidebar {
            background: black;

        }

        .fa-pen-to-square {
            font-size: 17px;
            margin-right: 10px;
            color: #ccc;
        }

        .fa-trash-can {
            font-size: 17px;
            color: #ccc;
        }
        .dark-edition .card .card-header-primary .card-icon, .dark-edition .card .card-header-primary .card-text, .dark-edition .card .card-header-primary:not(.card-header-icon):not(.card-header-text), .dark-edition .card.bg-primary, .dark-edition .card.card-rotate.bg-primary .front, .dark-edition .card.card-rotate.bg-primary .back {

            background: linear-gradient(60deg, #288c6c, #4ea752);
        }
    </style>
</head>

<body class="dark-edition"
      th:style="'background-image: url('+@{/img/carousel-1.jpg}+');object-fit:cover'">
<div class="wrapper ">
    <div class="sidebar" data-color="green"
         data-background-color="black"

         th:data-image="@{/img/carousel-2.jpg}">

        <div class="logo"><a href="" class="simple-text logo-normal">
            ADMIN
        </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="nav-item  ">
                    <a class="nav-link" href="/admin/dashboard">
                        <i class="material-icons">dashboard</i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/admin/users">
                        <i class="material-icons">person</i>
                        <p>Table Usesr</p>
                    </a>
                </li>
                <li class="nav-item active ">
                    <a class="nav-link" href="/admin/products">
                        <i class="material-icons">content_paste</i>
                        <p>Table Products</p>
                    </a>
                </li>
                <li class="nav-item  ">
                    <a class="nav-link" href="/admin/order">
                        <i class="material-icons">content_paste</i>
                        <p>Table Order</p>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top " id="navigation-example">
            <div class="container-fluid">
                <div class="navbar-wrapper">

                    <a class="navbar-brand" href="/admin/addProduct">
                        <i class="fa-solid fa-plus"></i> Add Products</a>
                </div>
                <div class="collapse navbar-collapse justify-content-end">
                    <form class="navbar-form" style="margin-right: 20px">
                        <div class="input-group no-border">
                            <input type="text" value="" class="form-control" placeholder="Search...">
                            <button type="submit" class="btn btn-default btn-round btn-just-icon">
                                <i class="material-icons">search</i>
                                <div class="ripple-container"></div>
                            </button>
                        </div>
                    </form>
                    <ul class="navbar-nav">
                        <div class="dropdown">
                            <i class="fa-solid fa-user-ninja" id="dropdownMenuButton1" data-bs-toggle="dropdown"></i>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

                                <li><a class="dropdown-item" th:href="@{/logout}">LOG OUT!!!</a></li>
                            </ul>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-primary">
                                <h4 class="card-title ">Products Manager</h4>

                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead class=" text-primary">
                                        <th>ID</th>
                                        <th>Product Name</th>
                                        <th>Image</th>
                                        <th>Stock</th>
                                        <th>Price</th>
                                        <th>Description</th>
                                        <th>Actions</th>
                                        </thead>
                                        <tbody>
                                        <tr th:each="v,loop:${list}">
                                            <td th:text="${loop.count}"></td>
                                            <td th:text="${v.product_name}"></td>
                                            <td>
                                                <img th:src="@{|/upload/${v.image}|}" width="80px">
                                            </td>
                                            <td th:text="${v.stock}"></td>
                                            <td class="text-primary" th:text="'$' + ${v.price}"></td>

                                            <td th:text="${v.description}"></td>
                                            <td>
                                                <a th:href="@{|/admin/update/${v.product_id}|}">
                                                    <i class="fa-solid fa-pen-to-square"></i>
                                                </a>
                                                <a th:href="@{|/admin/delete/${v.product_id}|}">
                                                    <i class="fa-solid fa-trash-can"></i>
                                                </a>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <nav class="float-left">
                    <ul>
                        <li>
                            <a href="#">
                                ADMIN
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                About Us
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Blog
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Licenses
                            </a>
                        </li>
                    </ul>
                </nav>
<!--&lt;!&ndash;                <div class="copyright float-right" id="date">&ndash;&gt;-->
<!--&lt;!&ndash;                    , made with <i class="material-icons">favorite</i> by&ndash;&gt;-->
<!--&lt;!&ndash;                    <a href="#">PhanHoangHieu</a> for a better web.&ndash;&gt;-->
<!--                </div>-->
            </div>
        </footer>
        <script>
            const x = new Date().getFullYear();
            let date = document.getElementById('date');
            date.innerHTML = '&copy; ' + x + date.innerHTML;
        </script>
    </div>
</div>


<!--   Core JS Files   -->
<script th:src="@{/js/core/jquery.min.js}"></script>
<script th:src="@{/js/core/popper.min.js}"></script>
<script th:src="@{/js/core/bootstrap-material-design.min.js}"></script>
<script src="https://unpkg.com/default-passive-events"></script>
<script th:src="@{/js/plugins/perfect-scrollbar.jquery.min.js}"></script>

<!-- Chartist JS -->
<script th:src="@{/js/plugins/chartist.min.js}"></script>
<!--  Notifications Plugin    -->
<script th:src="@{/js/plugins/bootstrap-notify.js}"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script th:src="@{/js/material-dashboard.js}"></script>
<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script th:src="@{/demo/demo.js}"></script>

</body>

</html>
